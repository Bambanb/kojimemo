/**

const KEY = "memoTreeV1";

function newNode(){ return { folders:{}, memos:{} }; }

function applyHash() {
  const h = (location.hash || "#home").replace(/^#/, "");
  if (!h || h === "home") {

    if (typeof closeEditor === "function") closeEditor();

    if (typeof path !== "undefined") path = [];
    if (typeof selected !== "undefined") selected = null;
    if (typeof render === "function") render();

  }

  
function load(){
  try { return JSON.parse(localStorage.getItem(KEY)); } catch(e){ return null; }
}
function persist(){
  localStorage.setItem(KEY + "_bak", JSON.stringify(root));
  localStorage.setItem(KEY, JSON.stringify(root));
}
function getNode(p = path){
  let node = root;
  for(const name of p){
    if(!node.folders[name]) node.folders[name] = newNode();
    node = node.folders[name];
  }
  return node;
}

}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
