<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãƒ¡ãƒ¢å¸³</title>
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
}
header {
  background: #2d6cdf;
  color: white;
  padding: 12px;
  font-size: 18px;
}
#app {
  padding: 12px;
}
.list-item {
  background: white;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.list-item span {
  font-weight: 500;
}
button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
}
.primary { background:#2d6cdf; color:white; }
.danger { background:#e55353; color:white; }
.small { font-size:12px; opacity:0.7; }

textarea {
  width: 100%;
  height: calc(100vh - 140px);
  resize: none;
  font-size: 16px;
  line-height: 1.6;
}
.hidden { display:none; }
</style>
</head>
<body>

<header id="header">ğŸ“ ãƒ•ã‚©ãƒ«ãƒ€</header>

<div id="app">

<!-- ãƒ•ã‚©ãƒ«ãƒ€ä¸€è¦§ -->
<div id="folderView">
  <div class="list-item">
    <input id="newFolderName" placeholder="æ–°ã—ã„ãƒ•ã‚©ãƒ«ãƒ€å">
    <button class="primary" onclick="addFolder()">ï¼‹</button>
  </div>
  <div id="folderList"></div>
</div>

<!-- ãƒ¡ãƒ¢ä¸€è¦§ -->
<div id="memoView" class="hidden">
  <button onclick="backToFolders()">â† ãƒ•ã‚©ãƒ«ãƒ€ã¸æˆ»ã‚‹</button>
  <button class="primary" onclick="newMemo()">ï¼‹ æ–°è¦ãƒ¡ãƒ¢</button>
  <div id="memoList"></div>
</div>

<!-- ç·¨é›†ç”»é¢ -->
<div id="editorView" class="hidden">
  <button onclick="backToMemos()">â† ä¸€è¦§ã¸æˆ»ã‚‹</button>
  <div class="small">æ–‡å­—æ•°: <span id="count">0</span></div>
  <textarea id="editor"></textarea>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("memoData") || "{}");
let currentFolder = "";
let currentMemo = "";

function save() {
  localStorage.setItem("memoData", JSON.stringify(data));
}

function renderFolders() {
  const list = document.getElementById("folderList");
  list.innerHTML = "";
  Object.keys(data).forEach(name => {
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `<span>${name}</span>`;
    div.onclick = () => openFolder(name);
    list.appendChild(div);
  });
}

function addFolder() {
  const name = newFolderName.value.trim();
  if (!name || data[name]) return;
  data[name] = {};
  save();
  newFolderName.value = "";
  renderFolders();
}

function openFolder(name) {
  currentFolder = name;
  header.textContent = "ğŸ“ " + name;
  folderView.classList.add("hidden");
  memoView.classList.remove("hidden");
  renderMemos();
}

function renderMemos() {
  const list = memoList;
  list.innerHTML = "";
  Object.keys(data[currentFolder]).forEach(id => {
    const div = document.createElement("div");
    div.className = "list-item";
    const text = data[currentFolder][id];
    const title = text.split("\n")[0] || "(ç„¡é¡Œ)";
    div.innerHTML = `<span>${title}</span>`;
    div.onclick = () => openMemo(id);
    list.appendChild(div);
  });
}

function newMemo() {
  const id = Date.now().toString();
  data[currentFolder][id] = "";
  save();
  openMemo(id);
}

function openMemo(id) {
  currentMemo = id;
  memoView.classList.add("hidden");
  editorView.classList.remove("hidden");
  editor.value = data[currentFolder][id];
  updateCount();
}

function backToFolders() {
  memoView.classList.add("hidden");
  folderView.classList.remove("hidden");
  header.textContent = "ğŸ“ ãƒ•ã‚©ãƒ«ãƒ€";
  renderFolders();
}

function backToMemos() {
  editorView.classList.add("hidden");
  memoView.classList.remove("hidden");
  renderMemos();
}

editor.addEventListener("input", () => {
  data[currentFolder][currentMemo] = editor.value;
  save();
  updateCount();
});

function updateCount() {
  count.textContent = editor.value.length;
}

renderFolders();
</script>

</body>
</html>
